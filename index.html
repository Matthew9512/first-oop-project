<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/app.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="header">Keep track on your budget</h1>
      <section class="budget">
        <h3>Set your budget</h3>
        <h2 class="budget-total"></h2>
        <div class="budget__wrapper">
          <input placeholder="e.g. 5000" type="search" class="inp inp-budget" />
          <button class="btn btn-budget">Save budget</button>
         </div>
            <h3>Describe your expense</h3>
            <div class="input-wrapper">
              <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
                <g>
                  <path
                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                  ></path>
                </g>
              </svg>
              <input placeholder="e.g. book" type="search" class="inp inp-expense-name" />
              <input placeholder="e.g. 100" type="search" class="inp inp-expense-cost" />
              <button class="disabled btn btn-add">Add expense</button>
            </div>
        </div>
        <div class="budget__list">
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./src/app.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="header">Keep track on your budget</h1>
      <section class="budget">
        <h3>Set your budget</h3>
        <h2 class="budget-total"></h2>
        <div class="budget__wrapper">
          <input placeholder="e.g. 5000" type="number" class="inp inp-budget" />
          <button class="btn btn-budget">Save budget</button>
         </div>
            <h3>Describe your expense</h3>
            <div class="input-wrapper">
              <input placeholder="e.g. book" type="text" class="inp inp-expense-name" />
              <input placeholder="e.g. 100" type="number" class="inp inp-expense-cost" />
              <button class="disabled btn btn-add">Add expense</button>
            </div>
        </div>
        <div class="budget__list">
        </div>
      </section>
    </main>
  </body>
</html>
